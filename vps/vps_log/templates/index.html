{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Log</title>  
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>  
  <nav class="navbar sticky-top navbar-dark bg-dark">
    <button class="btn btn-outline-success navbar_button__refresh">Refresh</button>
    <span class="navbar-brand navbar_span__last_refresh"></span>
  </nav>

  <div class="container container__content">
    <div class="row">
      <div class="col-sm-4">
        <table class="table table-hover table-bordered">
          <thead>
            <tr>
              <th scope="col">min</th>
              <th scope="col">max</th>
              <th scope="col">avg</th>
            </tr>
          </thead>
          <tbody class="table-tbody__minmaxavg">  
          </tbody>
        </table>
      </div> 
      
      <div class="col-sm-8">
        <table class="table__records table table-hover table-bordered">
          <thead class="table-thead__records">
            <tr class="table-tr__record">
              <th class="table-th__record-time" scope="col">time &#9660</th> 
              <th class="table-th__record-load" scope="col">CPU load, %</th>
            </tr>
          </thead>
          <tbody class="table-tbody__records">   
          </tbody>
        </table> 
      </div> 
    </div>
  </div>

  <script src="{% static 'js/jquery-3.5.0.js' %}"></script> 
  <script src="{% static 'js/index.js' %}"></script> 
</body>

</html>
